<div #cnt (pointerdown)="onPointerDown($event)" (document:pointermove)="onPointerMove($event)" (pointerup)="onPointerUp()" (pointercancel)="onPointerCancel()" id="cnt">
  <svg #svg appResizeObserver (resize)="updateDimensions($event)">
    @for (entry of $drawn(); track $index) {
    <path [attr.d]="entry.path" fill="none" [attr.stroke]="entry.color" stroke-width="2" />
    }
  </svg>
  <div id="win" [style.width.px]="$window().width" [style.right.px]="$window().right"></div>
</div>
