<div class="info-Box">
      <h4>Informationen zu den Daten</h4>
      @if(MouseTrackerActive) {         
            <p>Maus Position: {{xVal()}} ms</p>
      }
       @if(yValDisplay) {         
            <div *ngFor="let yVal of yVals(); let i = index">
                  Channel {{i+1}}: {{yVal}} mV
            </div>
       }
</div>
