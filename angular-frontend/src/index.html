<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OmnAIView</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <app-root></app-root>
  <!-- script -->
  <script>
    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
    </script>
</body>

 <title>Popup</title>



<!-- Let's add some buttons -->
  <div style="text-align: left; margin-top: 1rem;">

    <button class = "button big-btn" title= "Daten analysieren" onclick="document.getElementById('analyse').style.display='block'">Analyse</button>
    <div id="analyse" class="popup-container"> <!--  style="top: 5%-->
      <div class="analyse-popup">
    
        <button class="popup-btn">Standard</button>
        <button class="popup-btn">FFT</button>
        <button class="popup-btn">Kreuzkorrelation</button>
        <button class="popup-btn">STFT</button>
        <button class="popup-btn">Wavelet</button>
        <button class="popup-btn">Auto-Korrelation</button>
      
    
        <div style="margin-top: 1rem;">
          <button onclick="togglePopup('analyse')">Schließen</button>
        </div>
      </div>
    </div> <!-- bis hier -->

    <button class="button big-btn">Pause</button>
    <button class="button big-btn">Speichern</button>
    <!--  <button class="button big-btn">Logger</button>  -->
    <!-- test -->
    <button class="button big-btn" onclick="togglePopup('logger-popup')">Logger</button>
    <div id="logger-popup" class="popup-container" style="bottom: 45%; left: 46%;">  <!--  style="top: auto; bottom: 370px; left: 46%;"-->
      <div class="analyse-popup">
        <button class="popup-btn">Logger Starten</button>
        <button class="popup-btn">Logger Stoppen</button>
        <button class="popup-btn">Exportieren</button>
        <div style="margin-top: 1rem;">
          <button onclick="togglePopup('logger-popup')">Schließen</button>
        </div>
      </div>
    </div>
<!-- bis hier test -->
    <button class="button big-btn">Scope (de)aktivieren</button>
    
    <button class="button big-btn" onclick="document.getElementById('info').style.display='block'">Info</button>
    <div id="info">
    <div class="info-content">

      <p>Welche Informationen würden Sie gerne einsehen?</p>

        <input id="abtast" type="checkbox" />
        <label for="abtast" class="checkbox-text">Abtastrate</label>

        <input id="proj-info" type="checkbox" />
        <label for="proj-info" class="checkbox-text">Projekt Info</label>

        <button onclick="document.getElementById('info').style.display='none'">Schließen</button>
        <button onclick="document.getElementById('info').style.display='none'">Anwenden</button>
      </div>
    </div>
  </div>




</html>
